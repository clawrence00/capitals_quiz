<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals Around the World!</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container border rounded main_object">
        <div class="container" id="score_header">
            <span id="question-number">0</span>
            <span> / 10</span>
            <span id="score">0</span>
        </div>
        <div class="container" id="welcome">
            <p>Welcome to Capitals Around the World</p>
        </div>
        <div class="container" id="answers">
            <button type="button" class="btn btn-primary">Start</button>
            <button type="button" class="btn btn-primary">a</button>
            <button type="button" class="btn btn-primary">b</button>
            <button type="button" class="btn btn-primary">c</button>
            <button type="button" class="btn btn-primary">d</button>
            <button type="button" class="btn btn-primary">Try Again?</button>
        </div>
    </div>
    <script src="assets/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
