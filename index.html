<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals Around the World!</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container border rounded main_object">
        <div class="container hide" id="score_header">
            <span id="score">0</span>
            <span> / 10</span>
        </div>
        <div class="container" id="welcome">
            <h2>Welcome to Capitals Around the World.</h2>
            <p>You will be asked a series of multiple choice questions giving you a name of a country.<br>
                All you have to do is select the capital city for that country. There are ten questions in total.<br>
                How well do you know your capitals?
            </p>
        </div>
        <div class="container hide" id="question">
        </div>
        <div class="container" id="start">
            <button type="button" class="btn btn-success" id="startBtn">Start</button>
        </div>
        <div class="container hide" id="answers">
        </div>
        <div class="container hide" id="next">
            <button type="button" class="btn btn-warning" id="nextBtn">Next</button>
        </div>
        <div class="container hide" id="retry">
            <button type="button" class="btn btn-warning" id="retryBtn">Try Again?</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="assets/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
